<!DOCTYPE html>
<html>
    <title>
        Create Account
    </title>
    <link rel="stylesheet" href="css/createAcc.css">
    <body>
        <div class="LogoText">
            <div class="logo">
                <br><br>
                <h1>
                    PATHFINDER
                </h1>
                <div class="traceCircle">.</div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
        <div id="id01" class="modal">
        <form class="modal-content" action="/action_page.php">
            <div class="container">
            <h1 style="font-family: 'Montserrat', sans-serif; font-size: 35px; font-weight: bold;">Sign Up</h1>
            <br><br><br>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <div class="clearfix">
                <button type="button" onclick="location.href = 'index.html';" class="cancelbtn">Cancel</button>
                <button type="submit" onclick="location.href = 'homePage.html';" class="signupbtn">Sign Up</button>
            </div>
            </div>
        </form>
        </div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
        </div>
    </body>
</html>
